<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Pago</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="../js/formularioPago.js" defer></script>
</head>
<body>
  <header>
    <h1>Pizzería de Pipzas</h1>
  </header>

  <main class="form-container">
    <h2>Formulario de pago</h2>
    <form id="form-pago">
      <div class="form-group">
        <label for="nombre">Nombre completo</label><br />
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección de entrega</label><br />
        <input type="text" id="direccion" name="direccion" required />
      </div>
      <div class="form-group">
        <label for="email">Email de contacto</label><br />
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="pago">Método de pago</label><br />
        <select id="pago" name="pago" required>
          <option value="">Seleccionar</option>
          <option value="tarjeta">Tarjeta de crédito</option>
          <option value="efectivo">Efectivo</option>
          <option value="mercadopago">Mercado Pago</option>
        </select>
      </div>
      <button type="submit" class="form-button">Confirmar pedido</button>
    </form>

    <!-- Contenedor para mostrar mensajes -->
    <div id="mensaje" role="alert" aria-live="polite"></div>
  </main>


</body>
</html>
